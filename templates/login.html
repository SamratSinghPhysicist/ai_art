<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - YouTube Thumbnail Generator</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <a href="/" class="nav-logo">YouTube Thumbnail Generator</a>
                <div class="nav-links">
                    <a href="/" class="nav-link">Home</a>
                    <a href="/signup" class="nav-link">Sign Up</a>
                </div>
            </nav>
        </div>
    </header>

    <main class="container my-8">
        <div class="card p-6 shadow-lg max-w-md mx-auto">
            <h1 class="text-3xl font-bold text-primary text-center mb-6">Login</h1>
            <p class="text-center text-gray-700 mb-6">Sign in to access your account</p>
            
            {% if error %}
            <div class="error-message mb-4 p-3 bg-red-100 text-red-700 rounded">
                {{ error }}
            </div>
            {% endif %}
            
            <form action="/login" method="POST" class="my-6">
                <div class="form-group mb-4">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" class="form-input" required>
                </div>
                
                <div class="form-group mb-6">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" name="password" class="form-input" required>
                </div>
                
                <div class="text-center mt-6">
                    <button type="submit" class="btn btn-primary px-8 py-3 text-lg w-full">Login</button>
                </div>
            </form>
            
            <div class="text-center mt-4">
                <p>Don't have an account? <a href="/signup" class="text-primary hover:underline">Sign up</a></p>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container text-center">
            <p>Â© 2023 YouTube Thumbnail Generator. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
