<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qwen Video Generation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Qwen Video Generation</h1>
        <form id="qwen-video-form">
            <div class="form-group">
                <label for="prompt">Prompt:</label>
                <input type="text" id="prompt" name="prompt" required>
            </div>
            <button type="submit">Generate Video</button>
        </form>
        <div id="result-container">
            <div id="loading-spinner" style="display: none;">
                <img src="{{ url_for('static', filename='loading-spinner.svg') }}" alt="Loading...">
            </div>
            <div id="video-result"></div>
            <div id="error-message"></div>
        </div>
    </div>

    <script>
        document.getElementById('qwen-video-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const prompt = document.getElementById('prompt').value;
            const loadingSpinner = document.getElementById('loading-spinner');
            const videoResult = document.getElementById('video-result');
            const errorMessage = document.getElementById('error-message');

            loadingSpinner.style.display = 'block';
            videoResult.innerHTML = '';
            errorMessage.innerHTML = '';

            try {
                // Step 1: Start the generation (this still requires a token)
                const startResponse = await fetch('/generate-qwen-video', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-access-token': await getApiToken()
                    },
                    body: JSON.stringify({ prompt: prompt })
                });

                const startResult = await startResponse.json();

                if (!startResponse.ok) {
                    throw new Error(startResult.error || 'Failed to start video generation.');
                }

                const taskId = startResult.task_id;
                errorMessage.textContent = 'Video generation started. Waiting for completion...';

                // Step 2: Poll for the result (no token needed)
                pollForVideo(taskId);

            } catch (error) {
                errorMessage.textContent = error.message || 'An error occurred while communicating with the server.';
                loadingSpinner.style.display = 'none';
            }
        });

        function pollForVideo(taskId) {
            const loadingSpinner = document.getElementById('loading-spinner');
            const videoResult = document.getElementById('video-result');
            const errorMessage = document.getElementById('error-message');

            const interval = setInterval(async () => {
                try {
                    // Polling fetch no longer sends a token
                    const statusResponse = await fetch(`/qwen-video/status/${taskId}`);
                    const statusResult = await statusResponse.json();

                    if (statusResponse.ok) {
                        if (statusResult.status === 'completed') {
                            clearInterval(interval);
                            loadingSpinner.style.display = 'none';
                            errorMessage.textContent = 'Video generated successfully!';
                            videoResult.innerHTML = `<video controls src="${statusResult.result_url}" width="512"></video>`;
                        } else if (statusResult.status === 'failed') {
                            clearInterval(interval);
                            loadingSpinner.style.display = 'none';
                            errorMessage.textContent = `Error: ${statusResult.error_message || 'Video generation failed.'}`;
                        } else if (statusResult.status === 'processing') {
                            errorMessage.textContent = 'Processing video... please wait.';
                        } else {
                            errorMessage.textContent = 'Your request is in the queue...';
                        }
                    } else {
                         clearInterval(interval);
                         loadingSpinner.style.display = 'none';
                         errorMessage.textContent = statusResult.error || 'Failed to get video status.';
                    }
                } catch (error) {
                    clearInterval(interval);
                    loadingSpinner.style.display = 'none';
                    errorMessage.textContent = 'An error occurred while checking the video status.';
                }
            }, 5000); // Poll every 5 seconds
        }

        async function getApiToken() {
            try {
                const response = await fetch('/get-api-token');
                if (!response.ok) {
                    throw new Error('Could not get API token');
                }
                const data = await response.json();
                return data.token;
            } catch (e) {
                console.error(e);
                return null;
            }
        }
    </script>
</body>
</html>
